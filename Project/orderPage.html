<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
    <title>Shop</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bar-color">
        <div class="container-fluid horizontal">
          <a class="navbar-brand shop font2" href="#" onclick="toHome()">Algerian Food | Siddiq</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="nav nav-tabs navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" onclick="toMenu()"href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="toStatus()"href="#">Shop Status</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="toContact()"href="#">Contact Us</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link selected" onclick="toOrder()"href="#">Order Here</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
            <h1>Your Order</h1>
            <ul id="orderList" class="list-group mb-3"></ul>
            <h3 id="totalPrice" class="text-end"></h3>
            <button class="btn btn-danger" onclick="clearOrder()">Clear Order</button>
        </div>
      <div class="container mt-5 text-center">
        <h2>Order Your Favorite Algerian Food</h2>
        <p>Click the button below to place your order through our Google Form.</p>
        <a href="https://forms.gle/your-google-form-link" target="_blank" class="btn btn-primary btn-lg">
          Place Order
        </a>
      </div>
</body>
</html>
